<html>

<head>
	<link rel="stylesheet" href="https://scratch.mit.edu/common.css" </link>
	<style>
		* {
			box-sizing: border-box;
		}

		.row {
			display: flex;
		}

		.column {
			flex: 33.33%;
			padding: 5px;
		}

		html,
		body {
			background-color: white;

		}

		div {
			width: 100%;
			height: 250px;
			border: 3px solid #4CAF50;
			padding: 5px;
			display: flex;
			flex-flow: row-reverse wrap;
		}

		#column div {
			width: 50px;
			height: 50px;
		}

		#column div:after {
			content: "";
			clear: both;
			display: table;
		}

		img {
			float: right;
		}
	</style>

</head>
<h4 style="font-size: 20px;">Results:</h4>
<div class="row">
	{% for i in results %}
	<div class="column">
		<p class="thumbnail-title">{{i["title"]}}<p>
				<a href="https://scratchbrowser.28klotlucas.repl.co/projects/{{i["id"]}}">
					<img src="{{i["image"]}}" alt="{{i["title"]}}" width="170" height="170">
</a>
</div>
{% endfor %}
</div>
</body>

</html>
